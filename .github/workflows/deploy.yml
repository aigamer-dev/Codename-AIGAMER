name: Deploy Landing Page

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        env:
          # Load secret into ENV to avoid shell parsing issues
          FIREBASE_DATA: ${{ secrets.FIREBASE_WEB_CONFIG }}
        run: |
          python3 -c "import os; content = open('index.html').read(); open('index.html', 'w').write(content.replace('__FIREBASE_CONFIG_PLACEHOLDER__', os.environ['FIREBASE_DATA']))"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
