<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codename: AIGAMER</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'SF Mono', 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 4px;
            color: #6750A4;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin: 20px 0 30px 0;
        }

        .tagline span {
            color: #6750A4;
            font-weight: bold;
        }

        .counter {
            background: rgba(103, 80, 164, 0.15);
            border: 1px solid #6750A4;
            border-radius: 8px;
            padding: 15px 25px;
            margin: 30px 0;
            font-size: 0.95rem;
        }

        .counter #count {
            color: #6750A4;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .form-group {
            margin: 30px 0;
        }

        input[type="email"] {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 15px 20px;
            font-size: 1rem;
            font-family: inherit;
            border-radius: 6px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus {
            border-color: #6750A4;
        }

        input[type="email"]::placeholder {
            color: #555;
        }

        .btn {
            background: #6750A4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background: #7e60cc;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            display: block;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid #f44336;
            color: #f44336;
            display: block;
        }

        .note {
            color: #555;
            font-size: 0.85rem;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Codename: AIGAMER</h1>
        <p class="tagline">We are cooking something <span>[new, and crazy]</span>.</p>

        <div class="counter">
            Alpha Access: <span id="count">--</span> / 100 Approved
        </div>

        <div class="form-group">
            <input type="email" id="emailInput" placeholder="your@email.com" required>
            <br>
            <button class="btn" id="submitBtn" onclick="requestAccess()">Request Access</button>
        </div>

        <div id="message" class="message"></div>

        <p class="note">Link sent upon approval.</p>
        <p class="note">Contact: <a href="mailto:contact@aigamer.dev" style="color: #6750A4;">contact@aigamer.dev</a>
        </p>
    </div>

    <!-- Firebase v9 CDN (compat mode for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Obfuscated config - decoded at runtime
        const _0x = '__ENCRYPTED_CONFIG__';
        const _k = '__ENCRYPTION_KEY__';
        function _d(e,k){let r='';for(let i=0;i<e.length;i++)r+=String.fromCharCode(e.charCodeAt(i)^k.charCodeAt(i%k.length));return r;}
        const firebaseConfig = JSON.parse(_d(atob(_0x),_k));

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Load approved count on page load
        async function loadCount() {
            try {
                const doc = await db.collection('alpha_stats').doc('global').get();
                if (doc.exists) {
                    document.getElementById('count').textContent = doc.data().approved_count || 0;
                } else {
                    document.getElementById('count').textContent = '0';
                }
            } catch (e) {
                console.error('Error loading count:', e);
                document.getElementById('count').textContent = '0';
            }
        }

        // Request access
        async function requestAccess() {
            const email = document.getElementById('emailInput').value.trim();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');

            if (!email || !email.includes('@')) {
                msg.className = 'message error';
                msg.textContent = 'Please enter a valid email.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Submitting...';

            try {
                await db.collection('alpha_requests').add({
                    email: email,
                    status: 'pending',
                    requested_at: firebase.firestore.FieldValue.serverTimestamp()
                });

                msg.className = 'message success';
                msg.textContent = 'Request received! You will be notified upon approval.';
                document.getElementById('emailInput').value = '';
            } catch (e) {
                console.error('Error:', e);
                msg.className = 'message error';
                msg.textContent = 'Something went wrong. Please try again.';
            }

            btn.disabled = false;
            btn.textContent = 'Request Access';
        }

        // Allow Enter key to submit
        document.getElementById('emailInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') requestAccess();
        });

        // Load count on page load
        loadCount();
    </script>
</body>

</html>
